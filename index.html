<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <a id="a" href="index.html" target="">
        <h1>Image Search App</h1>
    </a>

    <form action="">
        <input type="text" id="search-input" placeholder="search images here">
        <button id="search-btn">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img class="img"
                src="https://images.unsplash.com/photo-1565613469091-797f8c97e9dd?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1854&q=80"
                alt="Burj Khalifa" srcset="">

            <a href="https://unsplash.com/photos/f32DZDgNktQ" class="details" target="_blank">Burj Khalifa, Dubai, UAE,
                United Arab
                Emirates</a>
        </div>

        <div class="search-result">
            <img class="img"
                src="https://plus.unsplash.com/premium_photo-1692340972681-cbafc43a248f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80"
                alt="Woman wearing specs" srcset="">

            <a class="details" href="https://unsplash.com/photos/a-woman-with-curly-hair-wearing-sunglasses-I8oXcXo6s9c"
                target="_blank">Experimental,
                Fashion & Beauty</a>
        </div>

        <div class="search-result">
            <img class="img"
                src="https://images.unsplash.com/photo-1694813646627-9a5e39647ae6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80"
                alt="Food" srcset="">

            <a class="details"
                href="https://plus.unsplash.com/premium_photo-1676047258590-8a8a2a583050?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDF8eGpQUjRobGtCR0F8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                target="_blank">Editorial,
                Food & Drink</a>
        </div>


        <div class="search-result">
            <img class="img"
                src="https://images.unsplash.com/photo-1461749280684-dccba630e2f6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2069&q=80"
                alt="Code" srcset="">

            <a class="details" href="https://unsplash.com/photos/OqtafYT5kTw" target="_blank">Editorial,
                Web Dev Code</a>
        </div>
    </div>

    <div class="btns">
        <button id="show-more-btn">Show More</button>
    </div>



    <script src="script.js"></script>

</body>

</html>
